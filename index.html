<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    body {
      background-image: url('netflix.jpg');
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: white;
    }

    header {
      background-color: #111;
      padding: 10px 0;
      text-align: center;
    }

    section {
      padding: 20px;
    }

    .hero {
      position: relative;
      height: 80vh;
      background: url('netflix_background.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .cta-btn {
      background-color: #e50914;
      color: white;
      padding: 10px 20px;
      font-size: 1.5em;
      text-decoration: none;
      border-radius: 5px;
    }

    .featured {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .featured-item {
      flex: 0 0 calc(33.333% - 20px);
      position: relative;
    }

    .featured-item img {
      width: 100%;
      border-radius: 5px;
    }
    p{
      background-image: url("C:\Users\HP\Downloads\netflix.jpg");
    }
  </style>
</head>

<body>
  <header>
    <h1>Netflix</h1>
  </header>

  <section class="hero">
    <h1>Welcome to Netflix</h1>
    <p>Watch unlimited movies and TV shows.</p>
    <a href="#" class="cta-btn">Get Started</a>
  </section>
</body>

</html>
